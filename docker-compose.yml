version: '3.4'

services:
  ha.api:
    container_name: ha.api
    image: ${DOCKER_REGISTRY-}haapi
    build:
      context: .
      dockerfile: src/Presentation/HA.Api/Dockerfile
    environment:
        - ConnectionStrings__Postgres=Host=ha.postgres;Port=5432;Database=HolidayAgency;UserName=postgres;Password=thebestpassword123
    depends_on:
        - postgres

  postgres:
    container_name: ha.postgres
    image: postgres
    environment:
        POSTGRES_DB: HolidayAgency
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: thebestpassword123
    ports:
        - "5451:5432"
    volumes:
        - postgres-data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin4_container
    restart: always
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: dev@gmail.com
      PGADMIN_DEFAULT_PASSWORD: admin
    depends_on:
        - postgres
    volumes:
      - pgadmin-data:/var/lib/pgadmin

volumes:
  postgres-data:
  pgadmin-data: